<div class="container-fluid" style="margin-top:30px;">
  <div class="row" style="margin-bottom:30px;">
    <div class="col-md-2"></div>
    <div class="col-md-3" style="margin-left:15px; position: relative; top: 30px;">
      <div class="row">
        <!-- <h5>Score: {{report['Vulnerability_Score']}}</h5> -->
        <h1 class="report-score-text">Score: {{roundedScore}}</h1>
      </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-2">
      <h5>Grade: <span [ngClass]="{'text-color-insecure': insecureColor, 'text-color-kinda-secure': kindaSecureColor, 'text-color-secure': secureColor}">{{report['Vulnerability_Grade']}}</span></h5>
      <!-- <img src="../../../assets/images/a_score2.png" height="100px" width="100px" style="float:right; margin-right:10px;"> -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <a class="btn btn-raised router-info-btn" href="/routerReport/1">Router Information</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <ul class="list-group" style="background-color:white;">
        <li class="list-group-item" style="background-color:#4477b2; color: white">Connected Devices</li>
        <a *ngFor="let item of report['Devices']" href="/deviceReport" style="color: black;"><li class="list-group-item" style="border-bottom: 1px solid #fafbfc">{{item.IP}} <span class="badge connected-devices-badge">CVE Coverage: {{100 - (item.Vulnerability_Score.toFixed(2)*100)}}%</span></li></a>
      </ul>
    </div>
  </div>
